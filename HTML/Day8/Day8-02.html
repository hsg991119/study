<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>display</title>
        <style>
            #list {
                list-style-type: none;
            }
            #ilist > li {
                background-color: yellowgreen; 
                margin: 10px; 
                padding: 10px;
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <ul id="list">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>jQuery</li>
            <li>Portfolio</li>
        </ul>
    </body>
</html>
